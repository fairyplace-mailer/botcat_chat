name: CI

on:
  push:
    branches:
      - feature/chat-ui-blob-upload
  pull_request:
    branches:
      - feature/chat-ui-blob-upload

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js 18
      uses: actions/setup-node@v3
      with:
        node-version: 18
    - name: Install dependencies
      run: npm ci
    - name: Build project
      run: npm run build

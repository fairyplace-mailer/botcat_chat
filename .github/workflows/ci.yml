name: BotCat Chat CI

on:
  push:
    branches:
      - main
      - feature/ui
  pull_request:
    branches:
      - main
      - feature/ui
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      BLOB_READ_WRITE_TOKEN: ${{ secrets.BLOB_READ_WRITE_TOKEN }}
      POSTGRES_URL: ${{ secrets.POSTGRES_URL }}
      PRISMA_DATABASE_URL: ${{ secrets.PRISMA_DATABASE_URL }}
      TIMEZONE: ${{ secrets.TIMEZONE }}
      BOTCAT_WEBHOOK_SECRET: ${{ secrets.BOTCAT_WEBHOOK_SECRET }}
      STATIC_BASE_URL: ${{ secrets.STATIC_BASE_URL }}
      GOOGLE_SERVICE_ACCOUNT_KEY: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_KEY }}
      GOOGLE_DRIVE_TRANSCRIPTS_FOLDER_ID: ${{ secrets.GOOGLE_DRIVE_TRANSCRIPTS_FOLDER_ID }}
      GOOGLE_SERVICE_ACCOUNT_EMAIL: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_EMAIL }}
      MAIL_FROM: ${{ secrets.MAIL_FROM }}
      MAIL_TO_INTERNAL: ${{ secrets.MAIL_TO_INTERNAL }}
      RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Run lint
        run: npm run lint --if-present
      - name: Run tests
        run: npm run test --if-present

name: BotCat Chat CI

on:
  push:
    branches:
      - main
      - feature/message-input-attachments
  pull_request:
    branches:
      - main
      - feature/message-input-attachments
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ vars.DATABASE_URL }}
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Run lint
        run: npm run lint --if-present
      - name: Run tests
        run: npm run test --if-present
